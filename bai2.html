<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập số:<input id="so" type="text" placeholder="Nhap so bat ki"/>
    <button id="btn">In Kết Quả</button>
    <div id="Show"></div>

    <script language="javascript">
    btn.onclick = function(){
        
        var n = document.getElementById("so").value;
        n = parseInt(n);    
        var KQ = '';

        for(var i=1;i<=n;i++)
            KQ += i + "<br/>";
        document.getElementById("Show").innerHTML=KQ;
    }
    </script>
</body>
</html>
