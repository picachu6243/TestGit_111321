<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a =parseInt(prompt("Nhập số a:"));
        var b =parseInt(prompt("Nhập số b:"));
        var tru=a-b;
        var c=a+b;
        document.writeln(a+" + "+b+" = "+c);document.write ("<br>"); 
        document.writeln(a+" - "+b+" = "+tru);document.write ("<br>"); 
        document.writeln(a+" x "+b+" = "+a*b);document.write ("<br>"); 
        document.writeln(a+" / "+b+" = "+a/b);document.write ("<br>"); 
    </script>
</body>
</html>
